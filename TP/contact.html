<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Fighting Championship</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/f0f4cc119d.js" crossorigin="anonymous"></script>
    <script src="form/scripts.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-center justify-cont">
                <div class="h-logo">
                    <a href="index.html">
                        <img src="img/UFC-Logo.png" alt="UFC Logo">
                    </a>
                </div>
                <input type="checkbox" id="nav-check">
                <label for="nav-check" class="nav-toggler">
                    <span></span>
                </label>
                <nav class="h-navbar">
                    <ul>                        
                        <li><a href="index.html">NOTICIAS</a></li>
                        <li><a href="rankings.html">RANKINGS</a></li>
                        <li><a href="contact.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>            
        </div>
    </header>

    <main>
        <div class="contact">
            <div class="wrapper">
                <h2>Contacto</h2>
                <div id="error"></div>
                <form id="form" onsubmit="return validate();">
                  <div class="input">
                      <input type="text" placeholder="Nombre" id="name">
                  </div>
                  <div class="input">
                      <input type="text" placeholder="Asunto" id="subject">
                  </div>
                  <div class="input">
                      <input type="text" placeholder="Telefono" id="phone">
                  </div>
                  <div class="input">
                      <input type="text" placeholder="Email" id="email">
                  </div>
                  <div class="input">
                      <textarea placeholder="Mensaje" id="message"></textarea>
                  </div>
                  <div class="button">
                      <input type="submit" value="Enviar">
                  </div>
                </form>
              </div>
        </div>
    </main>    

    <footer>
        <div class="header">
            <div class="container">
                <div class="icons">
                    <span class="fab fa-youtube fa-2x fa-inverse animate"></span>
                    <span class="fab fa-twitter fa-2x fa-inverse animate"></span>
                    <span class="fab fa-instagram fa-2x fa-inverse animate"></span>
                </div>
                <div class="copyright">
                    <p>Copyright Â© 2001-2022 UFC Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>
